<script type="text/javascript">

var top = 20;

var text = [{"value": "Responsibility for Actions", "explanation": "hi"}, {"value": "Humility", "explanation": "Our generation should not have privilege over past and future ones. We must stop making decisions that seal the fate of future generations."}, {"value": "Self-discipline", "explanation": "hi"}, {"value": "Patience", "explanation": "hi"}, {"value": "Perseverance", "explanation": "hi"}, {"value": "Hope", "explanation": "hi"}]

d3.select(".grow").selectAll("div")
  .data(text)
  .enter()
  .append("text")
  	.text(function(d) {return d.value; })
  	.attr({"x": 0, "y": function(i) {return top + i * 30;}})
  	.style("font-family", "Optima", "sans-serif")
  	.style("font-variant", "small-caps")
  	.attr("font-size", 40)	
  	.attr("fill", "#006d77")
  .on("mouseover", function(d){    //switches to x-risk image on mouseover
    d3.select(this)
    	.text(function(d) {return d.explanation; })
    	.attr("font-family", "Georgia", "sans-serif")
		.attr("fill", "#2a3d45")
		.attr("font-size", 12)
   })
  .on("mouseout", function(d){    //switches to x-risk image on mouseover
    d3.select(this)
    	.text(function(d) {return d.value; })
		.attr("font-family", "Optima", "sans-serif")
		.attr("font-variant", "small-caps")
		.attr("fill", "#006d77")
		.attr("font-size", 20)
   });


</script>
